<div class=" p-6 h-[70vh]" id="reviews-container">
    <!-- Header and Controls -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-2xl font-semibold text-gray-800">Customer Reviews</h2>
        
        <div class="flex flex-col sm:flex-row gap-3 sm:w-auto">
            <!-- Search Input -->
            <div class="relative flex-grow">
                <input 
                    type="text" 
                    id="search-reviews"
                    placeholder="Search reviews..." 
                    class="w-full pl-10 pr-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2"
                >
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <!-- Sort Dropdown -->
            <select id="sort-reviews" class="px-2 py-2 rounded-lg focus:outline-none focus:ring-[#174e4f] text-gray-700 border border-black">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="highest">Highest Rating</option>
                <option value="lowest">Lowest Rating</option>
            </select>
        </div>
    </div>
    
    <!-- Reviews List -->
    <div class="space-y-6" id="reviews-list">
        <!-- Reviews will be dynamically inserted here -->
    </div>
    
    <!-- Pagination -->
    <div class="mt-8 flex justify-center">
        <nav class="flex items-center gap-1" id="pagination">
            <!-- Pagination buttons will be dynamically inserted here -->
        </nav>
    </div>
</div>
